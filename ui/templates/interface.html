<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Agr铆cola Local</title>
    <style>
        /* Estilos simples pero bonitos */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; font-size: 0.9rem; color: #7f8c8d; margin-bottom: 0.3rem; }
        input { width: 100%; padding: 0.8rem; border: 2px solid #ecf0f1; border-radius: 8px; font-size: 1rem; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #2ecc71; outline: none; }
        .btn { width: 100%; padding: 1rem; background-color: #2ecc71; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:hover { background-color: #27ae60; }
        #resultado { margin-top: 1.5rem; text-align: center; font-size: 1.5rem; font-weight: bold; color: #2c3e50; min-height: 2rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2> Predictor de Cultivos</h2>
    <form id="formDatos">
        <div class="grid">
            <div class="input-group"><label>Nitr贸geno (N)</label><input type="number" id="N" required></div>
            <div class="input-group"><label>F贸sforo (P)</label><input type="number" id="P" required></div>
        </div>
        <div class="grid">
            <div class="input-group"><label>Potasio (K)</label><input type="number" id="K" required></div>
            <div class="input-group"><label>Temperatura (掳C)</label><input type="number" id="temperature" required></div>
        </div>
        <div class="input-group"><label>Humedad (%)</label><input type="number" id="humidity" required></div>
        <div class="grid">
            <div class="input-group"><label>pH Suelo</label><input type="number" id="ph" step="0.1" required></div>
            <div class="input-group"><label>Lluvia (mm)</label><input type="number" id="rainfall" required></div>
        </div>

        <button type="submit" class="btn">ANALIZAR SUELO</button>
    </form>

    <div id="resultado"></div>
</div>

<script>
    document.getElementById('formDatos').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.querySelector('.btn');
        const resDiv = document.getElementById('resultado');
        
        btn.textContent = "Analizando...";
        btn.disabled = true;

        // Recolectar datos
        const datos = {
            N: document.getElementById('N').value,
            P: document.getElementById('P').value,
            K: document.getElementById('K').value,
            temperature: document.getElementById('temperature').value,
            humidity: document.getElementById('humidity').value,
            ph: document.getElementById('ph').value,
            rainfall: document.getElementById('rainfall').value
        };

        try {
            // Enviar a Python (Localhost)
            const respuesta = await fetch('/predecir', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });
            
            const data = await respuesta.json();
            
            if(data.status === 'success') {
                resDiv.innerHTML = `<span style="color:#27ae60">Recomendaci贸n: ${data.resultado}</span>`;
            } else {
                resDiv.innerHTML = `<span style="color:#e74c3c">Error: ${data.message}</span>`;
            }
        } catch (error) {
            resDiv.innerText = "Error de conexi贸n con el servidor local.";
        }

        btn.textContent = "ANALIZAR SUELO";
        btn.disabled = false;
    });
</script>

</body>
</html>
